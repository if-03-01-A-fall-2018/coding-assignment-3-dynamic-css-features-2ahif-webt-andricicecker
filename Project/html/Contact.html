      <article>
        <section>
          <form action="" method="post" id="com">
            <div class="form-check">
              <input class="form-check-input position-static" onclick="CheckBox()" type="checkbox" id="blankCheckbox"  value="Anonymous" aria-label="Anonymous">
              <label class="form-check-label" for="gridRadios1">Anonymous</label>
            </div>
            <br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" name="username" id="Username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">With textarea</span>
              </div>
              <textarea id="Comment" name="comment" rows="7" class="form-control" aria-label="With textarea" maxlength="300"></textarea>
              <br><br>
            </div>
            <button type="button" value="Post" class="btn btn-dark" onClick="GetTextFields()">Post</button>
          </form>
        </section>

        <section id="Comments">
          <!-- Hier sollten, dann die Kommentare eingefÃ¼gt werden. -->

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

      <script>
      function GetTextFields()
      {
        let username = document.getElementById("Username");
        let checkbox = document.getElementById("blankCheckbox");
        if(CheckBox(username, checkbox))
        {
          username.value = "Anonymous";
        }
        let comment = document.getElementById("Comment");

        //Implement ConvertToJSON();
        AddComment(username, comment);

        comment.value = "";
        username.value = "";
      }

      function CheckBox()
      {
        let username = document.getElementById("Username");
        let checkbox = document.getElementById("blankCheckbox");
        if(checkbox.checked)
        {
          username.disabled = true;
          return true;
        }
        else
        {
          username.disabled = false;
          return false;
        }
      }

      function AddComment(username, comment)
      {
        commentfolder = document.getElementById("Comments");
        var string = '<article id="CommentBox">'+
                     '<h5 id="name">User: ' + username.value + '</h5>'
                     '<textarea id="comm" readonly name="Comment" rows="7"></textarea>'+
                     '</article>';
        commentfolder.innerHTML += string;

      }
      </script>
