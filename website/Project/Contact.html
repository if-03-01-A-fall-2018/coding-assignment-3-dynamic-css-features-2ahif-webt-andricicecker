      <article id="formular">
        <section>
          <p>If you want to contact us, here is some basic information of us.</p>

          <form action="/GetFeedback.js">
            First name:<br>
            <input type="text" name="firstname" id="firstnameText" value="Max">
            <br>
            Last name:<br>
            <input type="text" name="lastname" id="lastnameText" value="Mustermann">
            <br>
            Comment:<br>
            <input type="text" name="comment" id="commentText" value="">
            <br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
            <br><br>
            <input type="submit" value="Submit" onClick = "GetTextFields()">
          </form>

        </section>
